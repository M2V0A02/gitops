apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: staging
bases:
  - ../../base
namePrefix: staging-
commonLabels:
  environment: staging
configMapGenerator:
  - name: gitops-demo-config
    behavior: merge
    literals:
      - APP_ENV=staging
replicas:
  - name: gitops-demo-app
    count: 2
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: gitops-demo-app
      spec:
        template:
          spec:
            containers:
            - name: app
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
images:
  - newTag: main-50e7ba5a01bdf22f7bbec33ed37f73aeb8cb7b39
