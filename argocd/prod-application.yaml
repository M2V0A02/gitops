apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-demo-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: gitops-notifications
spec:
  project: default

  # Source repository
  source:
    repoURL: https://github.com/M2V0A02/gitops.git  # UPDATE THIS
    targetRevision: main
    path: k8s/overlays/prod

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  # Sync policy - Manual sync for production with extra safety
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
