apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-demo-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Source repository
  source:
    repoURL: https://github.com/M2V0A02/gitops.git  # UPDATE THIS
    targetRevision: main
    path: k8s/overlays/staging

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  # Sync policy - Manual sync for staging
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
